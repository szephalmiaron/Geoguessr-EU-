    <h2>Zászló:</h2>
    <img

    <h2>Főváros</h2>

    <br /> <!--Főváros nevét írd be a src, alt, title után-->

      <!--Leghasznosabb tipp

      -->
    </h3>

    <h3>Rendszám</h3>
    <h2><!--Információ az ország rendszámáról--></h2>
    <img
      class="zoomD rounded center"
      src="Redszámok/*Ország neve*"

      width="700px"
    /><!--Ország nevét írd be a src, alt, title után-->

    <h3>Általános megjelenés</h3>
    <div id="ált" class="carousel slide" data-bs-ride="carousel" >

        
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#ált" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#ált" data-bs-slide-to="1"></button>
        </div>
      
       
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="általános kép/*ország 1* " alt="*ország 1*" title="*ország 1* "class="zoomD rounded center">

        </div>
      
        
        <button class="carousel-control-prev" type="button" data-bs-target="#ált" data-bs-slide="prev">

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#ált" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
