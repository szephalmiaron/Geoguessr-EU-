  <body>
    <script src="lightbox.js"></script>
    <div id="lightbox"></div>
    <h1>Írország</h1>
    <br />
    <h2>Zászló:</h2>
    <img
     
      src="Zászlók/ireland.png" 
      alt="Írország zászlaja"
      title="Írország"
      width="750px"
      class="zoomD center"
    /> 
    <br />

    <div class="container mt-3" >
      <h2>Főváros</h2>
        <div class="card">
          <div class="card-body">
            <h2>Dublin</h2>

          <img src="Főváros kép/Dublin.png" alt="Dublin" title="Dublin" width="700px" class="zoomD rounded center">
            </div>
          </div>
        </div> 

    <h2>Leghasznosabb tipp:</h2>
    <h3>
      Írországban bal oldalt vezetnek és nagyon szép zöld a környezet.
     
    </h3>

    <h3>Rendszám</h3>
    <h2></h2>
    <img
      class="zoomD rounded center"
      src="Redszámok/ireland.png"
      alt="Ír rendszám"
      title="Ír rendszám"
      width="700px"
    />
    
    <br>
    <h3>Általános megjelenés</h3>
    <div id="ált" class="carousel slide" data-bs-ride="carousel" >

        
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#ált" onclick="playMusic()" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#ált" onclick="playMusic()" data-bs-slide-to="1"></button>
        </div>
      
       
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Írország/írország 1.jpg" alt="Írország" title="Írország" class="zoomD rounded center">
          </div>
          <div class="carousel-item">
            <img src="Írország/írország 2.jpg" alt="Írország" title="Írország" class="zoomD rounded center">
          </div>
        </div>
      
        
        <button class="carousel-control-prev" type="button" onclick="playMusic()" data-bs-target="#ált" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" onclick="playMusic()" data-bs-target="#ált" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
          

    <br />
